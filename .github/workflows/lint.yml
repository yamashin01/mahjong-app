name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm lint
        continue-on-error: true

      - name: Run Biome format check
        run: pnpm biome format --check .
        continue-on-error: true

      - name: Lint Summary
        if: always()
        run: |
          echo "## ðŸ“‹ Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "Lint checks completed. Review warnings above." >> $GITHUB_STEP_SUMMARY
          echo "Note: Lint warnings do not block PR merging." >> $GITHUB_STEP_SUMMARY
