name: Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  type-check:
    name: TypeScript Type Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type check
        run: pnpm type-check

      - name: Type Check Summary
        if: success()
        run: |
          echo "## ✅ Type Check Passed" >> $GITHUB_STEP_SUMMARY
          echo "All TypeScript types are valid." >> $GITHUB_STEP_SUMMARY

      - name: Type Check Failed
        if: failure()
        run: |
          echo "## ❌ Type Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "TypeScript type errors detected. Please fix before merging." >> $GITHUB_STEP_SUMMARY
